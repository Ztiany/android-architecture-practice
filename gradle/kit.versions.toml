# https://github.com/google/gson/blob/master/UserGuide.md#TOC-Overview
google-gson = "com.google.code.gson:gson:2.10.1"

# https://github.com/bumptech/glide
bumptech-glide = "com.github.bumptech.glide:glide:4.14.2"
bumptech-glide-ksp = "com.github.bumptech.glide:ksp:4.14.2"
bumptech-glide-apt = "com.github.bumptech.glide:compiler:4.14.2"
bumptech-glide-okhttp = "com.github.bumptech.glide:okhttp3-integration:4.11.0"

# https://github.com/JakeWharton/timber
jakewharton-timber = "com.jakewharton.timber:timber:4.7.1"

# https://github.com/jOOQ/jOOR
jooq-joor = "org.jooq:joor-java-6:0.9.7"


