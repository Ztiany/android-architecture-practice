plugins {
    id "com.android.library"
    id "kotlin-android"
}

android {
    compileSdkVersion AppConfig.compileSdkVersion
    buildToolsVersion AppConfig.buildToolsVersion

    defaultConfig {
        minSdkVersion AppConfig.minSdkVersion
        targetSdkVersion AppConfig.targetSdkVersion
        versionCode AppConfig.versionCode
        versionName AppConfig.versionName
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

}

dependencies {
    testImplementation TestLibraries.junit

    api project(":lib_foundation")

    implementation AndroidLibraries.annotations

    api AndroidLibraries.fragmentKtx
    api AndroidLibraries.lifecycleLiveDataCore
    api AndroidLibraries.lifecycleViewModelKtx

    api ThirdLibraries.rxJava2
    api ThirdLibraries.rxAndroid2
    api ThirdLibraries.rx2Binding
    api ThirdLibraries.rx2AutoDispose
    api ThirdLibraries.rx2AutoDisposeAndroid
    api ThirdLibraries.rx2AutoDisposeLifecycle
    api ThirdLibraries.rx2AutoDisposeLifecycleArchcomponents

    api KotlinLibraries.kotlinStdlib

    implementation ThirdLibraries.timber

    api ThirdLibraries.supportOptional
}
