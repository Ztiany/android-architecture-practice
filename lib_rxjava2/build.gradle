plugins {
    id "com.android.library"
    id "kotlin-android"
}

apply plugin: "com.vanniktech.maven.publish"

android {
    compileSdkVersion AppConfig.compileSdkVersion
    buildToolsVersion AppConfig.buildToolsVersion

    defaultConfig {
        minSdkVersion AppConfig.minSdkVersion
        targetSdkVersion AppConfig.targetSdkVersion
        versionCode AppConfig.versionCode
        versionName AppConfig.versionName
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

}

dependencies {
    testImplementation TestLibraries.junit

    implementation AndroidLibraries.annotations

    compileOnly AndroidLibraries.fragmentKtx

    implementation AndroidLibraries.lifecycleLiveDataCore
    implementation AndroidLibraries.lifecycleViewModelKtx

    implementation project(":lib_resource")

    api ThirdLibraries.rxJava2
    api ThirdLibraries.rxAndroid2

    implementation ThirdLibraries.rx2AutoDispose
    implementation ThirdLibraries.rx2AutoDisposeAndroid
    implementation ThirdLibraries.rx2AutoDisposeLifecycle
    implementation ThirdLibraries.rx2AutoDisposeLifecycleArchcomponents

    implementation KotlinLibraries.kotlinStdlib

    implementation ThirdLibraries.timber

    implementation ThirdLibraries.supportOptional
}
